<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Snapshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .allocation {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        .twitter-btn {
            background: #1DA1F2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Monad Snapshot</div>
        <p>Check your allocation:</p>
        <input type="text" class="input-box" placeholder="Enter your address">
        <div class="allocation">Your Allocation: <span id="allocation">0 Mon</span></div>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="twitter-btn">Sign in with Twitter</a>
    </div>
</body>
</html>

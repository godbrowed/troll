<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .coming-soon {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .referral-section {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .referral-count {
            font-size: 3rem;
            color: #ffd700;
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .referral-link {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #1a1a1a;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .referral-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            color: #fff;
            width: 300px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .luxury-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .luxury-decoration::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .luxury-decoration::after {
            content: '';
            position: absolute;
            bottom: 20%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .error-message {
            color: #ff4444;
            margin: 10px 0;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="luxury-decoration"></div>
    <div class="container">
        <h1>LUXURY</h1>
        <p class="coming-soon">Coming Soon</p>
        
        <div class="referral-section">
            <h2>Your Referrals</h2>
            <div class="referral-count">0</div>
            <p>Invite friends and earn exclusive rewards!</p>
            <div class="input-group">
                <input type="text" id="referralLink" readonly>
                <button class="copy-button" onclick="copyReferralLink()">Copy</button>
            </div>
            <div class="loading">Loading...</div>
            <div class="error-message">Error loading data. Please try again.</div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Get user data from Telegram
        const user = tg.initDataUnsafe?.user;
        
        async function loadUserData() {
            if (!user) {
                document.querySelector('.error-message').classList.add('active');
                return;
            }

            try {
                // In a real application, you would make an API call to your backend
                // For now, we'll simulate the data
                const referralCount = 0; // This would come from your backend
                const referralCode = `REF${user.id}`; // This would come from your backend
                
                document.querySelector('.referral-count').textContent = referralCount;
                document.getElementById('referralLink').value = `https://t.me/${tg.initDataUnsafe.bot_username}?start=${referralCode}`;
            } catch (error) {
                console.error('Error loading user data:', error);
                document.querySelector('.error-message').classList.add('active');
            }
        }

        function copyReferralLink() {
            const referralLink = document.getElementById('referralLink');
            referralLink.select();
            document.execCommand('copy');
            tg.showPopup({
                title: 'Success',
                message: 'Referral link copied to clipboard!',
                buttons: [{type: 'ok'}]
            });
        }

        // Load user data when the page loads
        loadUserData();
        // Update referral count from Telegram data
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const userId = tg.initDataUnsafe.user.id;
            // Here you would typically fetch the actual referral count from your backend
            document.querySelector('.referral-count').textContent = '0';
        }
    </script>
</body>
</html>

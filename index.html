<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aivenox bio</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: radial-gradient(ellipse at 60% 20%, #1b2735 0%, #090a0f 100%),
                        linear-gradient(120deg, #0f2027 0%, #2c5364 100%),
                        linear-gradient(45deg, #1a2980 0%, #26d0ce 100%);
            background-blend-mode: screen, overlay, normal;
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            overflow: hidden;
            transition: background 0.2s;
        }
        .stars {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        /* Дополнительные фоновые SVG-элементы */
        .bg-art {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            opacity: 0.22;
            filter: blur(1.5px) saturate(1.2);
            transition: opacity 0.4s;
        }
        .bg-planet, .bg-planet2 {
            width: 180px;
            animation: planet-move 18s linear infinite alternate;
        }
        .bg-planet { left: 4vw; bottom: 6vh; }
        .bg-planet2 { right: 2vw; top: 60vh; width: 120px; animation-delay: 4s; }
        .bg-nftcat {
            right: 6vw;
            top: 10vh;
            width: 120px;
            animation: nftcat-float 12s ease-in-out infinite alternate;
        }
        .bg-asteroid {
            left: 60vw;
            top: 4vh;
            width: 90px;
            animation: asteroid-spin 22s linear infinite;
        }
        .bg-comet {
            left: 20vw;
            top: 20vh;
            width: 110px;
            opacity: 0.18;
            animation: comet-move 14s linear infinite alternate;
        }
        .bg-glow {
            left: 50vw;
            top: 70vh;
            width: 300px;
            opacity: 0.13;
            filter: blur(40px) saturate(2);
            animation: glow-fade 10s ease-in-out infinite alternate;
        }
        .bg-lines {
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.10;
            z-index: 0;
        }
        @keyframes planet-move {
            from { transform: translateY(0) rotate(-2deg); }
            to   { transform: translateY(-18px) rotate(6deg); }
        }
        @keyframes nftcat-float {
            from { transform: translateY(0) scale(1); }
            to   { transform: translateY(18px) scale(1.04); }
        }
        @keyframes asteroid-spin {
            from { transform: rotate(0deg) scale(1); }
            to   { transform: rotate(360deg) scale(1.08); }
        }
        @keyframes comet-move {
            from { transform: translateX(0) translateY(0); }
            to   { transform: translateX(60px) translateY(-40px); }
        }
        @keyframes glow-fade {
            from { opacity: 0.13; }
            to   { opacity: 0.22; }
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 32px;
        }
        .main-card {
            background: rgba(10, 18, 40, 0.96);
            border-radius: 36px;
            box-shadow: 0 0 64px 32px #1b2735cc, 0 2px 32px 0 #000a, 0 0 120px 20px #1da1f2cc, 0 0 64px #ffb34744;
            position: relative;
            overflow: visible;
            padding: 32px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            max-width: 480px;
            width: 98vw;
            background-image: url('data:image/svg+xml;utf8,<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg"><circle cx="200" cy="200" r="180" fill="none" stroke="%231da1f2" stroke-width="0.5" opacity="0.08"/><circle cx="200" cy="200" r="120" fill="none" stroke="%23fff" stroke-width="0.5" opacity="0.04"/><circle cx="200" cy="200" r="60" fill="none" stroke="%23ffb347" stroke-width="0.5" opacity="0.06"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }
        .main-card::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 44px;
            background: linear-gradient(120deg, #1da1f2 0%, #090a0f 60%, #1b2735 100%);
            filter: blur(32px) brightness(1.2);
            opacity: 0.8;
            z-index: 0;
        }
        .main-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 36px;
            background: linear-gradient(120deg, #fff2 0%, #1da1f222 100%);
            z-index: 0;
            pointer-events: none;
        }
        @keyframes border-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .main-card .twitter-block, .main-card .links, .main-card .support-block {
            position: relative;
            z-index: 1;
        }
        .main-card .glowline {
            position: absolute;
            left: 10%; right: 10%; top: 0;
            height: 8px;
            border-radius: 8px;
            background: linear-gradient(90deg, #1da1f2 0%, #fff8 40%, #ffb34788 80%, #ff6cf0 100%);
            filter: blur(16px);
            opacity: 0.8;
            animation: glowline-move 3.5s ease-in-out infinite alternate;
        }
        @keyframes glowline-move {
            0% { top: 0; opacity: 0.7; }
            100% { top: 98%; opacity: 0.4; }
        }
        .twitter-block {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            margin: 0;
            gap: 18px;
            position: relative;
            z-index: 1;
        }
        .twitter-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 16px #1da1f2cc);
            display: block;
        }
        .twitter-title {
            font-size: 2.3rem;
            font-weight: 900;
            letter-spacing: 0.04em;
            color: #fff;
            text-shadow: 0 0 32px #1da1f2, 0 0 8px #fff, 0 0 24px #ffb347, 0 0 24px #1b2735;
            font-family: 'Orbitron', 'Segoe UI', 'Arial', sans-serif;
            animation: glitch 2.2s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% { text-shadow: 0 0 32px #1da1f2, 0 0 8px #fff, 0 0 24px #ffb347; }
            20% { text-shadow: 2px 0 #ffb347, -2px 0 #1da1f2, 0 0 24px #fff; }
            40% { text-shadow: -2px 0 #fff, 2px 0 #ffb347, 0 0 24px #1da1f2; }
            60% { text-shadow: 0 2px #1da1f2, 0 -2px #ffb347, 0 0 24px #fff; }
            80% { text-shadow: 0 0 32px #ffb347, 0 0 8px #fff, 0 0 24px #1da1f2; }
            100% { text-shadow: 0 0 32px #1da1f2, 0 0 8px #fff, 0 0 24px #ffb347; }
        }
        .twitter-handle {
            font-size: 1.1rem;
            color: #1da1f2;
            font-weight: 700;
            text-shadow: 0 0 8px #1da1f2, 0 0 4px #fff;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 28px;
            width: 100%;
            align-items: center;
            z-index: 1;
        }
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 260px;
            padding: 22px 0;
            border-radius: 20px;
            background: linear-gradient(90deg, #1b2735 0%, #2b5876 100%);
            color: #fff;
            font-size: 1.18rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 2px 24px #1da1f288, 0 2px 16px #0008, 0 0 24px #ffb34744;
            border: 1.5px solid #1da1f2cc;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s, background 0.3s;
            gap: 14px;
            position: relative;
            overflow: hidden;
        }
        .link-btn svg {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 8px #1da1f2cc);
        }
        .link-btn.debank svg {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            filter: drop-shadow(0 0 8px #ffb347cc);
        }
        .link-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(90deg, #1da1f2 0%, #ffb347 100%);
            opacity: 0.10;
            z-index: 0;
        }
        .link-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 6px 36px #1da1f2cc, 0 2px 16px #000a, 0 0 32px #ffb347cc;
            background: linear-gradient(90deg, #1da1f2 0%, #2b5876 100%);
        }
        .support-block {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 18px;
        }
        .support-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            padding: 26px 60px;
            border-radius: 32px;
            background: linear-gradient(120deg, #1da1f2 0%, #ffb347 40%, #ff6cf0 80%, #1b2735 100%);
            color: #fff;
            font-size: 1.4rem;
            font-weight: 900;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 64px 24px #1da1f2cc, 0 0 64px #ffb347cc, 0 2px 12px #000a, 0 0 48px #ff6cf088;
            position: relative;
            overflow: hidden;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
            backdrop-filter: blur(14px) saturate(1.8);
            -webkit-backdrop-filter: blur(14px) saturate(1.8);
            outline: 3px solid #ff6cf0cc;
            outline-offset: 3px;
            animation: btn-pulse 2.2s infinite alternate;
            letter-spacing: 0.04em;
        }
        @keyframes btn-pulse {
            0% { box-shadow: 0 0 64px 24px #1da1f2cc, 0 0 64px #ffb347cc, 0 2px 12px #000a, 0 0 48px #ff6cf088; }
            100% { box-shadow: 0 0 96px 32px #ff6cf0cc, 0 0 64px #1da1f2cc, 0 2px 12px #000a; }
        }
        .support-btn .crypto {
            width: 32px;
            height: 32px;
            margin-right: 2px;
            filter: drop-shadow(0 0 12px #ff6cf0cc) drop-shadow(0 0 8px #fff8);
        }
        .support-btn .usdt {
            width: 32px;
            height: 32px;
            margin-right: 2px;
            filter: drop-shadow(0 0 8px #26a17bcc);
        }
        .support-btn .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            background: linear-gradient(90deg, #1da1f2 0%, #ffb347 100%);
            opacity: 0.5;
            pointer-events: none;
        }
        @keyframes ripple-anim {
            to { transform: scale(2.5); opacity: 0; }
        }
        .support-btn svg {
            width: 22px;
            height: 22px;
            filter: drop-shadow(0 0 6px #fff8);
        }
        .support-btn::after {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            border-radius: 16px;
            box-shadow: 0 0 32px 8px #ff512f66, 0 0 32px #ffb34766;
            opacity: 0.5;
            pointer-events: none;
        }
        .support-btn:hover {
            background: linear-gradient(120deg, #ff6cf0 0%, #1da1f2 60%, #ffb347 100%);
            transform: scale(1.04) rotate(-1deg);
            box-shadow: 0 0 96px 32px #ff6cf0cc, 0 0 64px #1da1f2cc, 0 2px 12px #000a;
        }
        .support-btn svg.crypto {
            width: 26px;
            height: 26px;
            margin-right: 2px;
            filter: drop-shadow(0 0 8px #fff8);
        }
        @keyframes glitch-btn {
            0% { filter: drop-shadow(0 0 8px #ffb347); }
            50% { filter: drop-shadow(0 0 16px #1da1f2); }
            100% { filter: drop-shadow(0 0 8px #ffb347); }
        }
        /* Светящиеся линии/сетка */
        .bg-lines {
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.10;
            z-index: 0;
        }
        .bg-crypto-logo {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            opacity: 0.13;
            filter: blur(2.5px) drop-shadow(0 0 32px #fff8);
            transition: opacity 0.4s;
        }
        .bg-crypto-eth { left: 6vw; top: 8vh; width: 160px; animation: crypto-float 18s ease-in-out infinite alternate; }
        .bg-crypto-btc { right: 4vw; top: 60vh; width: 120px; animation: crypto-float2 22s ease-in-out infinite alternate; }
        .bg-crypto-doge { left: 60vw; top: 70vh; width: 100px; animation: crypto-float3 20s ease-in-out infinite alternate; }
        .bg-crypto-sol { right: 10vw; bottom: 8vh; width: 110px; animation: crypto-float4 16s ease-in-out infinite alternate; }
        .bg-crypto-usdt { left: 30vw; bottom: 10vh; width: 90px; animation: crypto-float5 19s ease-in-out infinite alternate; }
        @keyframes crypto-float { from { transform: translateY(0) scale(1); } to { transform: translateY(-30px) scale(1.08); } }
        @keyframes crypto-float2 { from { transform: translateY(0) scale(1); } to { transform: translateY(24px) scale(1.04); } }
        @keyframes crypto-float3 { from { transform: translateY(0) scale(1); } to { transform: translateY(-18px) scale(1.06); } }
        @keyframes crypto-float4 { from { transform: translateY(0) scale(1); } to { transform: translateY(18px) scale(1.03); } }
        @keyframes crypto-float5 { from { transform: translateY(0) scale(1); } to { transform: translateY(-12px) scale(1.05); } }
        .scanlines {
            pointer-events: none;
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            opacity: 0.13;
            background: repeating-linear-gradient(
                to bottom,
                #fff1 0px, #fff1 1px, transparent 2px, transparent 8px
            );
            mix-blend-mode: overlay;
        }
        .hexgrid {
            pointer-events: none;
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            opacity: 0.10;
        }
        .ticker {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: rgba(20,30,50,0.85);
            color: #fff;
            font-family: 'Orbitron', 'Segoe UI', 'Arial', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.08em;
            padding: 8px 0 6px 0;
            z-index: 10;
            border-top: 2px solid #1da1f2cc;
            overflow: hidden;
        }
        .ticker-inner {
            display: inline-block;
            white-space: nowrap;
            animation: ticker-move 22s linear infinite;
        }
        @keyframes ticker-move {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100vw); }
        }
        .spotlight {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            border-radius: 50%;
            filter: blur(60px) brightness(1.5);
            opacity: 0.18;
            animation: spot-move 8s linear infinite alternate;
        }
        .spotlight1 { left: 10vw; top: 20vh; width: 320px; height: 320px; background: #1da1f2; animation-delay: 0s; }
        .spotlight2 { right: 8vw; top: 60vh; width: 220px; height: 220px; background: #ffb347; animation-delay: 2s; }
        .spotlight3 { left: 50vw; top: 80vh; width: 180px; height: 180px; background: #fff; animation-delay: 4s; }
        @keyframes spot-move {
            0% { filter: blur(60px) brightness(1.5); }
            100% { filter: blur(80px) brightness(2); }
        }
        .bg-nebula {
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.22;
            pointer-events: none;
            background: radial-gradient(ellipse at 30% 40%, #7f7fff88 0%, #1b2735 60%, transparent 100%),
                        radial-gradient(ellipse at 70% 70%, #ffb34755 0%, #090a0f 60%, transparent 100%),
                        radial-gradient(ellipse at 80% 20%, #ff6cf055 0%, #090a0f 60%, transparent 100%);
            filter: blur(24px) brightness(1.2);
        }
        .bg-ring {
            position: fixed;
            left: 10vw; top: 60vh;
            width: 220px;
            height: 60px;
            z-index: 0;
            opacity: 0.18;
            pointer-events: none;
            filter: blur(2.5px) brightness(1.2);
            animation: ring-spin 18s linear infinite;
        }
        @keyframes ring-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .bg-nftavatar {
            position: fixed;
            right: 4vw;
            bottom: 8vh;
            width: 90px;
            z-index: 0;
            opacity: 0.22;
            pointer-events: none;
            filter: blur(0.5px) drop-shadow(0 0 12px #fff8);
            animation: nftavatar-float 8s ease-in-out infinite alternate;
        }
        @keyframes nftavatar-float {
            from { transform: translateY(0) scale(1); }
            to   { transform: translateY(-18px) scale(1.04); }
        }
        .bg-crystal {
            position: fixed;
            left: 80vw;
            top: 10vh;
            width: 70px;
            z-index: 0;
            opacity: 0.18;
            pointer-events: none;
            filter: blur(1.5px) drop-shadow(0 0 18px #fff8);
            animation: crystal-spin 12s linear infinite;
        }
        @keyframes crystal-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .bg-laser {
            position: fixed;
            left: 0; top: 50vh;
            width: 100vw;
            height: 8px;
            z-index: 0;
            opacity: 0.13;
            pointer-events: none;
            background: linear-gradient(90deg, transparent 0%, #1da1f2 40%, #ffb347 60%, transparent 100%);
            filter: blur(2.5px) brightness(1.5);
            animation: laser-move 7s linear infinite;
        }
        @keyframes laser-move {
            0% { top: 50vh; }
            100% { top: 60vh; }
        }
        @media (max-width: 600px) {
            .main-card { padding: 18px 2vw; gap: 28px; }
            .twitter-title { font-size: 1.5rem; }
            .x-icon, .x-icon svg { width: 54px; height: 54px; }
            .link-btn { min-width: 120px; padding: 12px 0; font-size: 1rem; }
            .support-block { padding: 6px 4vw 6px 4vw; }
        }
        /* Космическая пыль */
        .bg-stars {
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: repeating-radial-gradient(circle at 10% 20%, #fff8 0 1px, transparent 1px 100px),
                        repeating-radial-gradient(circle at 80% 70%, #fff6 0 1.2px, transparent 1.2px 120px),
                        repeating-radial-gradient(circle at 50% 50%, #1da1f2 0 1.5px, transparent 1.5px 140px);
            opacity: 0.22;
        }
        .modal-bg {
            display: none;
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(10,18,40,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-bg.active { display: flex; }
        .modal {
            background: rgba(20,30,50,0.98);
            border-radius: 24px;
            box-shadow: 0 0 32px #1da1f2cc, 0 0 32px #ffb347cc;
            padding: 36px 32px 28px 32px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            position: relative;
        }
        .modal input[type='number'] {
            padding: 10px 16px;
            border-radius: 12px;
            border: 1.5px solid #1da1f2cc;
            font-size: 1.1em;
            width: 120px;
            margin-bottom: 8px;
            background: #101828;
            color: #fff;
        }
        .modal .modal-btn {
            padding: 12px 32px;
            border-radius: 16px;
            background: linear-gradient(90deg, #1da1f2 0%, #ffb347 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 8px;
        }
        .modal .close-btn {
            position: absolute;
            top: 12px; right: 18px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
        }
        .modal .modal-status {
            color: #fff;
            font-size: 1em;
            margin-top: 8px;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <canvas class="stars"></canvas>
    <!-- Крипто/NFT/космические SVG-отсылки -->

    <script>
        // Генерация звёзд на canvas
        const canvas = document.querySelector('.stars');
        const ctx = canvas.getContext('2d');
        let w, h;
        let stars = [];
        let offsetX = 0, offsetY = 0;
        let targetOffsetX = 0, targetOffsetY = 0;
        // Для плавного движения карточки
        const mainCard = document.querySelector('.main-card');
        let cardX = 0, cardY = 0, targetCardX = 0, targetCardY = 0;
        function resize() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            generateStars();
        }
        function generateStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    radius: Math.random() * 1.2,
                    alpha: 0.7 + Math.random() * 0.3
                });
            }
        }
        window.addEventListener('resize', resize);
        resize();
        function drawStars() {
            ctx.clearRect(0, 0, w, h);
            for (const star of stars) {
                ctx.beginPath();
                ctx.arc(star.x + offsetX, star.y + offsetY, star.radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.globalAlpha = star.alpha;
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        function animate() {
            // Плавное движение звёзд к целевому смещению
            offsetX += (targetOffsetX - offsetX) * 0.07;
            offsetY += (targetOffsetY - offsetY) * 0.07;
            // Плавное движение карточки
            cardX += (targetCardX - cardX) * 0.08;
            cardY += (targetCardY - cardY) * 0.08;
            if (mainCard) {
                mainCard.style.transform = `translate3d(${cardX}px, ${cardY}px, 0)`;
            }
            drawStars();
            requestAnimationFrame(animate);
        }
        animate();
        document.addEventListener('mousemove', (e) => {
            // Смещение центра градиента и звёзд за курсором
            const x = e.clientX / w;
            const y = e.clientY / h;
            document.body.style.setProperty('--bg-x', `${40 + x * 20}%`);
            document.body.style.setProperty('--bg-y', `${70 + y * 20}%`);
            targetOffsetX = (x - 0.5) * 60; // до 30px влево/вправо
            targetOffsetY = (y - 0.5) * 60; // до 30px вверх/вниз
            // Плавное движение карточки (меньше амплитуда)
            targetCardX = (x - 0.5) * 24;
            targetCardY = (y - 0.5) * 18;
        });
        // Ripple-эффект для кнопки Support Me
        const supportBtn = document.getElementById('supportBtn');
        supportBtn.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            const rect = supportBtn.getBoundingClientRect();
            ripple.style.left = (e.clientX - rect.left) + 'px';
            ripple.style.top = (e.clientY - rect.top) + 'px';
            ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
            supportBtn.appendChild(ripple);
            ripple.addEventListener('animationend', () => ripple.remove());
        });
        // Реальные цены крипты через allorigins и fallback на corsproxy
        async function fetchPrices() {
            const ids = 'bitcoin,ethereum,solana,dogecoin,tether,pepe,toncoin,arbitrum,blur,wrapped-bitcoin';
            const url1 = `https://api.allorigins.win/get?url=${encodeURIComponent('https://api.coingecko.com/api/v3/simple/price?ids='+ids+'&vs_currencies=usd')}`;
            const url2 = `https://corsproxy.io/?https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`;
            const ticker = document.getElementById('ticker-inner');
            ticker.innerHTML = 'Loading prices...';
            try {
                let res = await fetch(url1);
                let data;
                if (res.ok) {
                    const json = await res.json();
                    data = JSON.parse(json.contents);
                } else {
                    res = await fetch(url2);
                    data = await res.json();
                }
                const prices = [
                    `ETH: $${data.ethereum.usd}`,
                    `BTC: $${data.bitcoin.usd}`,
                    `SOL: $${data.solana.usd}`,
                    `DOGE: $${data.dogecoin.usd}`,
                    `USDT: $${data.tether.usd}`,
                    `PEPE: $${data.pepe.usd}`,
                    `TON: $${data.toncoin.usd}`,
                    `ARB: $${data.arbitrum.usd}`,
                    `BLUR: $${data.blur.usd}`,
                    `WBTC: $${data['wrapped-bitcoin'].usd}`
                ];
                ticker.innerHTML = prices.join(' &nbsp; | &nbsp; ');
            } catch (e) {
                ticker.innerHTML = 'Failed to load prices. Try refreshing or use VPN.';
            }
        }
        fetchPrices();
        setInterval(fetchPrices, 120000);
    </script>
